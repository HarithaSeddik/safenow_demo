name: safenow_demo
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  cupertino_icons: ^1.0.2
  email_validator: ^2.1.17
  pin_code_fields: ^8.0.1
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#FFFF00"
  color_dark: "#FFFF00"
  background_image: "assets/splash/splash_screen.png"
  image: "assets/splash/splash_screen.png"
  image_dark: assets/splash/splash_screen.png
  ios: true
  ios_content_mode: scaleToFill
  android: true
  android_gravity: fill

flutter:
  uses-material-design: true

  fonts:
    - family: LinikSans
      fonts:
        - asset: assets/fonts/LinikSans/LinikSans-Black.ttf
        - asset: assets/fonts/LinikSans/LinikSans-Italic.ttf
        - asset: assets/fonts/LinikSans/LinikSans-Regular.ttf
        - asset: assets/fonts/LinikSans/LinikSans-Medium.ttf
        - asset: assets/fonts/LinikSans/LinikSans-Thin.ttf
  assets:
    - assets/images/
    - assets/logos/
    - assets/splash/

